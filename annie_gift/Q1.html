<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles.css">
    <style>
        .html{
            overflow-y: scroll;
        }
        body {
            overflow-y: scroll;
            position: relative;
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F8C8DC;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .guess {
            font-size: 40px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 0;
            text-shadow: -1px -1px 0 #000000, 1px -1px 0 #000000, -1px 1px 0 #000000, 3px 3px 0 #000000;
        }

        .myimg {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .myimg div {
            text-align: center;
        }

        img {
            height: 300px;
            width: 300px;
        }

        .myButton {
            background-color: #3498db;
            color: #000000;
            font-size: 20px;
            align-items: center;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: playAnimation 1s steps(8) infinite;
            text-shadow: -1px -1px 0 #ffffff, 1px -1px 0 #ffffff, -1px 1px 0 #ffffff, 1px 1px 0 #ffffff;
        }

        .myButton:hover {
            background-color: #ff1900;
        }

        .helpbtn {
            background-color: #f45b72;
            background-image: url('imgs/diwali-sparkles-stars.gif');
            background-size: 100% 100%;
            color: #000000;
            padding: 15px 32px;
            font-size: 40px;
            margin: 4px 2px;
            cursor: pointer;
            border: 2.5px solid #000000;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .helpbtn:hover {
            background-color: #5d00f4;
            color: #ffffff;
            text-shadow: -1px -1px 0 #000000, 1px -1px 0 #000000, -1px 1px 0 #000000, 1px 1px 0 #000000;
        }

        @keyframes playAnimation {
            from {
                background-position: 0;
            }

            to {
                background-position: -800px;
            }
        }

        .buttonContainer {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .img-container {
            text-align: center;
            margin-top: 20px;
            flex: 1;
            margin: 10px;
        }

        .img-container img,
        .img-container button {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <h1 class="guess">Guess which one is Kitty.</h1>
        </div>
        <div class="myimg">
            <div class="img-container">
                <img src="imgs/1688313547928.jpg">
                <button class="myButton" onclick="handleClick()">1</button>
            </div>
            <div class="img-container">
                <img src="imgs/IMG-20211211-WA0264.jpg">
                <button class="myButton" onclick="handleClick()">2</button>
            </div>
            <div class="img-container">
                <img src="imgs/WhatsApp Image 2022-11-02 at 1.47.23 PM.jpeg">
                <button class="myButton" onclick="handleClick()">3</button>
            </div>
            <div class="img-container">
                <img src="imgs/YyjTS4ls_a.jpg">
                <button class="myButton" onclick="handleClick()">4</button>
            </div>
        </div>
        <div class="buttonContainer">
            <button class="helpbtn" onclick="showCalendar()">Click for help</button>
            <div id="calendarContainer" style="display: none;">
                <p>Enter the date of our anniversary to verify:</p>
                <input type="date" id="anniversaryDate">
                <button class="btn" onclick="verifyAnniversary()">Verify</button>
                <p id="verificationMessage" style="color: green; display: none;"></p>
                <p id="countdown"></p>
                <!-- <p id ="mew"></p> -->
            </div>
            <div id="meow">
                <img src="imgs/pngaaa.com-1825827.png"  style="height: 75%; width: 20%;">
            </div>
        </div>
    </div>

    <script>
        function nextPage() {
            window.location.href = "Q2.html";
        }

        function handleClick() {
            alert("Wrong button!");
        }

        function showCalendar() {
            document.getElementById('calendarContainer').style.display = 'block';
            document.getElementById('calendarContainer').style.color = 'black';
        }

        function verifyAnniversary() {
            var selectedDate = document.getElementById('anniversaryDate').value;
            if (selectedDate === "2023-08-03") {
                document.getElementById('verificationMessage').innerText = "Thank you for verifying bebu";
                document.getElementById('verificationMessage').style.display = 'block';
                document.getElementById('verificationMessage').style.display = 'none';
                alert("Wait 5 Seconds for the RIYAL Button");
                let count = 5;
                const countdownElement = document.getElementById('countdown');
                
                let timer = setInterval(function () {
                    countdownElement.textContent = count;
                    count--;
                    if (count < 0) {
                        clearInterval(timer);
                        countdownElement.textContent = "GO!";
                        showRiyalButton();
                        // Add your logic for what happens after the countdown here
                    }
                }, 1000);
            }
            else {
                alert("Incorrect anniversary date. Please try again.");
            }
        }

function showRiyalButton() {
    var riyalButton = document.createElement("button");
    riyalButton.compareDocumentPosition = 0;
    riyalButton.className = "helpbtn";
    riyalButton.innerText = "Is This Kitty?";
    riyalButton.onclick = function () {
        alert("Good Job! You found Kitty!");
        setInterval(() => {
            
        }, 2000);
        window.location.href = "Q2.html";
    };
    document.getElementById("meow").appendChild(riyalButton);
}
